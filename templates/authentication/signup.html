{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 border rounded p-4">
            <form method="post">
                <h2 class="mb-4">Please Sign Up</h2>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{% url 'authentication:login' %}">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
