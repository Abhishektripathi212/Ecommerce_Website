{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 border rounded p-4">
                <form method="post">
                    <h2 class="mb-4">Please login</h2>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="{% url 'authentication:signup' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
{% endblock %}
